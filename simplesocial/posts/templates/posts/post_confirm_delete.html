{% extends 'posts/post_base.html' %}


{% block post_content %}
    <h3>Are you sure? <br> Do You want to delete this post?</h3>
    <div class="posts">
        {% include 'posts/_post.html' with post=object hide_delete=True %}
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg">Confirm Delete</button>
            <a class="btn btn-light btn-lg" href="{% url 'posts:single' username=user.username pk.object.pk %}">Cancel</a>
        </form>
    </div>
{% endblock post_content %}
